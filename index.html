<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Área de cadastro</h1>
    </header>
    <h2>Cadastre-se</h2>
    <div class="formulario">

        <form id="form">
            <label class="form-label" for="nome">Seu nome:</label>
            <input class="form-control" type="text" id="nome" required />

            <label class="form-label" for="email">Seu e-mail:</label>
            <input class="form-control" type="email" id="email" required />

            <label class="form-label" for="tel">Celular:</label>
            <input class="form-control" type="tel" id="tel" placeholder="(00) 00000 - 0000" required/>

            <div class="form-check form-switch">
                <label class="form-check-label" for="aceito-termos">Li e concordo com todos os termos.</label>
                <input class="form-check-input" type="checkbox" id="aceito-termos" required>
            </div>

            <div class="btn">
                <button class="btn btn-success"> Cadastrar </button>
            </div>
        </form>

    </div>
    <div class="rodape">
        <footer>
            &copy Todos seus dados serão preservados pela instituição.
        </footer>
    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>

</body>
</html>
